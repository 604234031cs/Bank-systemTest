<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button fordev22.com-->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
 
  <!-- Modal fordev22.com-->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content fordev22.com-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
          		<form action="" method="POST">
 
          		  <div class="form-group">
				    <label for="exampleInputEmail1">Name</label>
				    <input type="text" class="form-control" name="name" id="" placeholder="">
				  </div>
 
				  <div class="form-group">
				    <label for="exampleInputEmail1">Surname</label>
				    <input type="text" class="form-control" name="surname" id="" placeholder="">
				  </div>
 
				  <div class="form-group">
				    <label for="exampleInputEmail1">Tel</label>
				    <input type="text" class="form-control" name="tel" id="" placeholder="">
				  </div>	
 
 
 
				  <div class="form-group">
				    <label for="exampleInputEmail1">Username</label>
				    <input type="text" class="form-control" name="username" id="" placeholder="">
				  </div>
 
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> Check me out
				    </label>
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
